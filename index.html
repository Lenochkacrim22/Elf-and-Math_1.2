<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Maze: Math Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://www.dbackdrop.com/cdn/shop/files/BRP10-623.jpg?v=1730271216&width=800');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            margin-bottom: 10px;
            color: #FFFFFF;
            text-shadow: 0 0 10px #005900;
            z-index: 2;
            position: relative;
            font-size: 2rem;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(200, 230, 255, 0.5));
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            z-index: 2;
            position: relative;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1em;
            font-weight: bold;
            color: #FF0000;
        }

        .stat-label {
            font-size: 0.7em;
            opacity: 0.8;
        }

        .keys-container {
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }

        .keys-title {
            text-align: center;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .keys-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .key-icon {
            width: 14px;
            height: 14px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/415/415536.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            transition: opacity 0.2s;
        }

        .key-icon.collected {
            opacity: 1;
        }

        .game-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            z-index: 2;
        }

        #maze-wrapper {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        #maze-canvas {
            background-color: transparent;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
            display: block;
        }

        #sprite-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .player-sprite {
            position: absolute;
            width: 45px; /* Увеличил для мобильных */
            height: 45px;
            background-image: url('https://cdn4.iconfinder.com/data/icons/christmas-day-25/64/Elf-fairy_tale-character-fantasy-christmas-avatar-512.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5;
            filter: drop-shadow(0 0 6px #06b6d4);
            pointer-events: auto;
            transform: translate(-50%, -50%);
        }

        .enemy-sprite {
            position: absolute;
            width: 45px; /* Увеличил для мобильных */
            height: 45px;
            background-image: url('https://icons.iconarchive.com/icons/martin-berube/character/256/Troll-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
            filter: drop-shadow(0 0 6px #ef4444);
            pointer-events: auto;
            transform: translate(-50%, -50%);
        }

        .key-sprite {
            position: absolute;
            width: 35px; /* Увеличил для мобильных */
            height: 35px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/415/415536.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3;
            pointer-events: auto;
            transform: translate(-50%, -50%);
        }

        .exit-sprite {
            position: absolute;
            width: 30px; /* Увеличил для мобильных */
            height: 30px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2731/2731907.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
            filter: drop-shadow(0 0 6px #10b981);
            pointer-events: auto;
            transform: translate(-50%, -50%);
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            z-index: 2;
            position: relative;
            justify-content: center;
            width: 100%;
        }

        button {
            background: linear-gradient(to right, #a22128, #2f902c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: linear-gradient(to bottom, #f87171, #ea580c);
            transform: translateY(-2px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.35), 0 6px 8px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2), 0 1px 3px rgba(0, 0, 0, 0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color:#005900;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
            border: 1px solid #06b6d4;
            z-index: 101;
        }

        .modal h2 {
            margin-bottom: 12px;
            color: #ffffff;
            font-size: 1.4em;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 12px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .option-btn {
            background-color: rgba(51, 65, 85, 0.8);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .option-btn:hover {
            background-color: rgba(71, 85, 105, 0.9);
        }

        .win-modal h2 {
            color: #10b981;
            text-align: center;
        }

        .win-stats {
            margin: 12px 0;
            text-align: center;
            font-size: 0.9em;
        }

        /* Улучшения для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .stats-container {
                gap: 12px;
                padding: 6px 12px;
            }
            .stat-value {
                font-size: 0.9rem;
            }
            .key-icon {
                width: 16px; /* Увеличил для мобильных */
                height: 16px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            button {
                font-size: 0.85em;
                padding: 8px 16px;
            }
            /* Увеличиваем спрайты на мобильных */
            .player-sprite {
                width: 50px;
                height: 50px;
            }
            .enemy-sprite {
                width: 50px;
                height: 50px;
            }
            .key-sprite {
                width: 40px;
                height: 40px;
            }
            .exit-sprite {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <h1>Эльф и волшебная математика. Deal

    <div class="stats-container">
        <div class="stat">
            <div class="stat-value" id="timer">00:00.0</div>
            <div class="stat-label">Time</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="steps">0</div>
            <div class="stat-label">Steps</div>
        </div>
    </div>

    <div class="keys-container">
        <div class="keys-title">Подарочки</div>
        <div class="keys-row" id="keys-row">
            <!-- Key icons will be generated here -->
        </div>
    </div>

    <div class="game-container">
        <div id="maze-wrapper">
            <canvas id="maze-canvas"></canvas>
            <div id="sprite-layer"></div>
        </div>
    </div>

    <div class="controls">
        <button id="newMazeBtn">Новый лабиринт</button>
        <button id="replayBtn">Начать заново</button>
    </div>

    <div id="quizModal" class="modal">
        <div class="modal-content">
            <h2>Реши пример</h2>
            <div class="question-text" id="questionText"></div>
            <div class="options" id="optionsContainer">
                <!-- Options will be generated here -->
            </div>
        </div>
    </div>

    <div id="winModal" class="modal win-modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <div class="win-stats">
                <p>Время: <span id="finalTime"></span></p>
                <p>Шаги: <span id="finalSteps"></span></p>
            </div>
            <p>⭐ Perfect route!</p>
        </div>
    </div>

    <script>
        // Game constants
        const MAZE_SIZE = 25;
        let CELL_SIZE = 35;
        const TOTAL_KEYS = 10;
        const TOTAL_ENEMIES = 5;

        // Game state
        let maze = [];
        let player = { x: 1, y: 1 };
        let keys = [];
        let enemies = [];
        let collectedKeys = 0;
        let exit = null;
        let steps = 0;
        let startTime = Date.now();
        let timerInterval;
        let keyIcons = [];
        let currentQuestion = null;
        let playerSprite = null;
        let exitSprite = null;
        let enemySprites = [];
        let keySprites = [];

        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const stepsDisplay = document.getElementById('steps');
        const keysRow = document.getElementById('keys-row');
        const newMazeBtn = document.getElementById('newMazeBtn');
        const replayBtn = document.getElementById('replayBtn');
        const quizModal = document.getElementById('quizModal');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const winModal = document.getElementById('winModal');
        const finalTime = document.getElementById('finalTime');
        const finalSteps = document.getElementById('finalSteps');
        const mazeWrapper = document.getElementById('maze-wrapper');
        const canvas = document.getElementById('maze-canvas');
        const ctx = canvas.getContext('2d');
        const spriteLayer = document.getElementById('sprite-layer');

        // Generate a random math question (addition or subtraction within 0–10)
        function generateMathQuestion() {
            const operation = Math.random() < 0.5 ? '+' : '-';
            let a, b, correctAnswer;

            if (operation === '+') {
                a = Math.floor(Math.random() * 11); // 0–10
                b = Math.floor(Math.random() * (11 - a)); // so that a + b ≤ 10
                correctAnswer = a + b;
            } else {
                a = Math.floor(Math.random() * 11); // 0–10
                b = Math.floor(Math.random() * (a + 1)); // so that a - b ≥ 0
                correctAnswer = a - b;
            }

            const expression = `${a} ${operation} ${b} = ?`;

            // Generate 3 options: one correct, two wrong (but plausible)
            const options = new Set();
            options.add(correctAnswer);

            while (options.size < 3) {
                let wrong = correctAnswer + Math.floor(Math.random() * 5) - 2; // ±2
                if (wrong >= 0 && wrong <= 10 && wrong !== correctAnswer) {
                    options.add(wrong);
                }
            }

            const optionsArray = Array.from(options);
            // Shuffle
            for (let i = optionsArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optionsArray[i], optionsArray[j]] = [optionsArray[j], optionsArray[i]];
            }

            // Find correct index (1-based)
            const correctIndex = optionsArray.indexOf(correctAnswer) + 1;

            return [expression, ...optionsArray, correctIndex];
        }

        // Calculate responsive cell size
        function updateCellSize() {
            const maxWidth = Math.min(window.innerWidth - 40, 700);
            const maxHeight = Math.min(window.innerHeight - 200, 700);
            const size = Math.min(maxWidth, maxHeight);
            CELL_SIZE = Math.floor(size / MAZE_SIZE);
            canvas.width = MAZE_SIZE * CELL_SIZE;
            canvas.height = MAZE_SIZE * CELL_SIZE;
            mazeWrapper.style.width = `${canvas.width}px`;
            mazeWrapper.style.height = `${canvas.height}px`;
        }

        // Initialize key icons
        function initKeyIcons() {
            keysRow.innerHTML = '';
            keyIcons = [];
            for (let i = 0; i < TOTAL_KEYS; i++) {
                const keyIcon = document.createElement('div');
                keyIcon.className = 'key-icon';
                keysRow.appendChild(keyIcon);
                keyIcons.push(keyIcon);
            }
        }

        // Generate maze using DFS backtracker
        function generateMaze() {
            maze = Array(MAZE_SIZE).fill().map(() => Array(MAZE_SIZE).fill(1));
            const stack = [];
            const startX = 1, startY = 1;
            maze[startY][startX] = 0;
            stack.push([startX, startY]);

            while (stack.length > 0) {
                const [x, y] = stack[stack.length - 1];
                const neighbors = [];
                const directions = [[0, -2], [2, 0], [0, 2], [-2, 0]];
                
                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx > 0 && nx < MAZE_SIZE - 1 && ny > 0 && ny < MAZE_SIZE - 1 && maze[ny][nx] === 1) {
                        neighbors.push([nx, ny, x + dx/2, y + dy/2]);
                    }
                }
                
                if (neighbors.length > 0) {
                    const [nx, ny, wallX, wallY] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    maze[ny][nx] = 0;
                    maze[wallY][wallX] = 0;
                    stack.push([nx, ny]);
                } else {
                    stack.pop();
                }
            }
        }

        // Place keys randomly
        function placeKeys() {
            keys = [];
            keySprites.forEach(sprite => sprite.remove());
            keySprites = [];
            
            for (let i = 0; i < TOTAL_KEYS; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * (MAZE_SIZE - 2)) + 1;
                    y = Math.floor(Math.random() * (MAZE_SIZE - 2)) + 1;
                } while (maze[y][x] !== 0 || (x === player.x && y === player.y) || keys.some(k => k.x === x && k.y === y));
                
                keys.push({ x, y });
                
                const keySprite = document.createElement('div');
                keySprite.className = 'key-sprite';
                keySprite.style.left = (x * CELL_SIZE + CELL_SIZE / 2) + 'px';
                keySprite.style.top = (y * CELL_SIZE + CELL_SIZE / 2) + 'px';
                spriteLayer.appendChild(keySprite);
                keySprites.push(keySprite);
            }
        }

        // Place enemies randomly
        function placeEnemies() {
            enemies = [];
            enemySprites.forEach(sprite => sprite.remove());
            enemySprites = [];
            
            for (let i = 0; i < TOTAL_ENEMIES; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * (MAZE_SIZE - 2)) + 1;
                    y = Math.floor(Math.random() * (MAZE_SIZE - 2)) + 1;
                } while (maze[y][x] !== 0 || (x === player.x && y === player.y) || keys.some(k => k.x === x && k.y === y) || enemies.some(e => e.x === x && e.y === y));
                
                enemies.push({ x, y });
                
                const enemySprite = document.createElement('div');
                enemySprite.className = 'enemy-sprite';
                enemySprite.style.left = (x * CELL_SIZE + CELL_SIZE / 2) + 'px';
                enemySprite.style.top = (y * CELL_SIZE + CELL_SIZE / 2) + 'px';
                spriteLayer.appendChild(enemySprite);
                enemySprites.push(enemySprite);
            }
        }

        // Move enemies randomly
        function moveEnemies() {
            if (collectedKeys < TOTAL_KEYS) return;
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                if (Math.random() < 0.3) {
                    const directions = [[0, -1], [1, 0], [0, 1], [-1, 0]];
                    const validMoves = [];
                    for (const [dx, dy] of directions) {
                        const nx = enemy.x + dx;
                        const ny = enemy.y + dy;
                        if (nx >= 0 && nx < MAZE_SIZE && ny >= 0 && ny < MAZE_SIZE && maze[ny][nx] === 0) {
                            validMoves.push([nx, ny]);
                        }
                    }
                    if (validMoves.length > 0) {
                        const [nx, ny] = validMoves[Math.floor(Math.random() * validMoves.length)];
                        enemy.x = nx;
                        enemy.y = ny;
                        enemySprites[i].style.left = (nx * CELL_SIZE + CELL_SIZE / 2) + 'px';
                        enemySprites[i].style.top = (ny * CELL_SIZE + CELL_SIZE / 2) + 'px';
                    }
                }
            }
        }

        // Check collision with enemies
        function checkEnemyCollision() {
            if (collectedKeys < TOTAL_KEYS) return false;
            for (const enemy of enemies) {
                if (enemy.x === player.x && enemy.y === player.y) {
                    placeExit();
                    return true;
                }
            }
            return false;
        }

        // Place exit
        function placeExit() {
            if (exitSprite) exitSprite.remove();
            exit = null;
            if (collectedKeys < TOTAL_KEYS) return;
            let x, y;
            do {
                x = Math.floor(Math.random() * (MAZE_SIZE - 2)) + 1;
                y = Math.floor(Math.random() * (MAZE_SIZE - 2)) + 1;
            } while (maze[y][x] !== 0 || (x === player.x && y === player.y) || keys.some(k => k.x === x && k.y === y) || enemies.some(e => e.x === x && e.y === y));
            exit = { x, y };
            exitSprite = document.createElement('div');
            exitSprite.className = 'exit-sprite';
            exitSprite.style.left = (x * CELL_SIZE + CELL_SIZE / 2) + 'px';
            exitSprite.style.top = (y * CELL_SIZE + CELL_SIZE / 2) + 'px';
            spriteLayer.appendChild(exitSprite);
        }

        // Show math quiz modal
        function showQuizModal() {
            currentQuestion = generateMathQuestion();
            questionText.textContent = currentQuestion[0];
            optionsContainer.innerHTML = '';
            for (let i = 1; i <= 3; i++) {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = currentQuestion[i];
                button.dataset.index = i;
                button.addEventListener('click', handleAnswer);
                optionsContainer.appendChild(button);
            }
            quizModal.style.display = 'flex';
        }

        // Handle answer
        function handleAnswer(e) {
            const selectedAnswer = parseInt(e.target.dataset.index);
            const correctAnswer = currentQuestion[4];
            quizModal.style.display = 'none';

            if (selectedAnswer === correctAnswer) {
                const keyIndex = keys.findIndex(k => k.x === player.x && k.y === player.y);
                if (keyIndex !== -1) {
                    keys.splice(keyIndex, 1);
                    collectedKeys++;
                    keyIcons[collectedKeys - 1].classList.add('collected');
                    keySprites[keyIndex].remove();
                    keySprites.splice(keyIndex, 1);
                    if (collectedKeys === TOTAL_KEYS) {
                        placeExit();
                        placeEnemies();
                    }
                }
            } else {
                const keyIndex = keys.findIndex(k => k.x === player.x && k.y === player.y);
                if (keyIndex !== -1) {
                    let newX, newY;
                    do {
                        newX = Math.floor(Math.random() * (MAZE_SIZE - 2)) + 1;
                        newY = Math.floor(Math.random() * (MAZE_SIZE - 2)) + 1;
                    } while (maze[newY][newX] !== 0 || (newX === player.x && newY === player.y) || keys.some((k, idx) => idx !== keyIndex && k.x === newX && k.y === newY));
                    keys[keyIndex] = { x: newX, y: newY };
                    keySprites[keyIndex].style.left = (newX * CELL_SIZE + CELL_SIZE / 2) + 'px';
                    keySprites[keyIndex].style.top = (newY * CELL_SIZE + CELL_SIZE / 2) + 'px';
                }
            }
            currentQuestion = null;
        }

        // Check if player is on a key
        function checkKeyPickup() {
            for (let i = 0; i < keys.length; i++) {
                if (keys[i].x === player.x && keys[i].y === player.y) {
                    showQuizModal();
                    return;
                }
            }
        }

        // Check if player reached exit
        function checkExit() {
            if (exit && player.x === exit.x && player.y === exit.y) {
                clearInterval(timerInterval);
                finalTime.textContent = timerDisplay.textContent;
                finalSteps.textContent = steps;
                winModal.style.display = 'flex';
            }
        }

        // Update timer
        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000).toString().padStart(2, '0');
            const seconds = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
            const tenths = Math.floor((elapsed % 1000) / 100).toString();
            timerDisplay.textContent = `${minutes}:${seconds}.${tenths}`;
        }

        // Draw maze
        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < MAZE_SIZE; y++) {
                for (let x = 0; x < MAZE_SIZE; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.65)';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        // Move player
        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;
            if (newX >= 0 && newX < MAZE_SIZE && newY >= 0 && newY < MAZE_SIZE && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                steps++;
                stepsDisplay.textContent = steps;
                playerSprite.style.left = (newX * CELL_SIZE + CELL_SIZE / 2) + 'px';
                playerSprite.style.top = (newY * CELL_SIZE + CELL_SIZE / 2) + 'px';
                checkKeyPickup();
                checkEnemyCollision();
                checkExit();
            }
        }

        // Reset game
        function resetGame() {
            clearInterval(timerInterval);
            player = { x: 1, y: 1 };
            steps = 0;
            collectedKeys = 0;
            exit = null;
            enemies = [];
            startTime = Date.now();
            stepsDisplay.textContent = '0';
            
            while (spriteLayer.firstChild) {
                spriteLayer.removeChild(spriteLayer.firstChild);
            }
            enemySprites = [];
            keySprites = [];
            
            for (const icon of keyIcons) {
                icon.classList.remove('collected');
            }
            
            playerSprite = document.createElement('div');
            playerSprite.className = 'player-sprite';
            playerSprite.style.left = (player.x * CELL_SIZE + CELL_SIZE / 2) + 'px';
            playerSprite.style.top = (player.y * CELL_SIZE + CELL_SIZE / 2) + 'px';
            spriteLayer.appendChild(playerSprite);
            
            generateMaze();
            drawMaze();
            placeKeys();
            timerInterval = setInterval(updateTimer, 100);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer(1, 0);
                    break;
            }
        });

        newMazeBtn.addEventListener('click', () => {
            resetGame();
        });

        replayBtn.addEventListener('click', () => {
            resetGame();
        });

        window.addEventListener('click', (e) => {
            if (e.target === quizModal) quizModal.style.display = 'none';
            if (e.target === winModal) winModal.style.display = 'none';
        });

        window.addEventListener('resize', () => {
            updateCellSize();
            drawMaze();
            if (playerSprite) {
                playerSprite.style.left = (player.x * CELL_SIZE + CELL_SIZE / 2) + 'px';
                playerSprite.style.top = (player.y * CELL_SIZE + CELL_SIZE / 2) + 'px';
            }
            keys.forEach((key, i) => {
                if (keySprites[i]) {
                    keySprites[i].style.left = (key.x * CELL_SIZE + CELL_SIZE / 2) + 'px';
                    keySprites[i].style.top = (key.y * CELL_SIZE + CELL_SIZE / 2) + 'px';
                }
            });
            enemies.forEach((enemy, i) => {
                if (enemySprites[i]) {
                    enemySprites[i].style.left = (enemy.x * CELL_SIZE + CELL_SIZE / 2) + 'px';
                    enemySprites[i].style.top = (enemy.y * CELL_SIZE + CELL_SIZE / 2) + 'px';
                }
            });
            if (exitSprite) {
                exitSprite.style.left = (exit.x * CELL_SIZE + CELL_SIZE / 2) + 'px';
                exitSprite.style.top = (exit.y * CELL_SIZE + CELL_SIZE / 2) + 'px';
            }
        });

        // Initialize game
        function init() {
            updateCellSize();
            initKeyIcons();
            resetGame();
            setInterval(moveEnemies, 500);
        }

        init();
    </script>
</body>
</html>
